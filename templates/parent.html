<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
div {text-align: center;}
</style>
    </head>
    <body>
     <div class="container">
                    <!-- Content here -->
    <div>

        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %} active {% endif %}" href="/">home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/new_video' %} active {% endif %}" href="/new_video">Add Video</a>
          </li>
            <li class="nav-item">
        {% if user.is_authenticated %}
            <a class="nav-link {% if request.path == '/register' %} active {% endif %}" href="/logout">log out!</a>
          </li>
            {% else %}
             <li class="nav-item">
            <a class="nav-link {% if request.path == '/login' %} active {% endif %}" href="/login">SignIn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/register' %} active {% endif %}" href="/register">SignUp</a>
          </li>
         {% endif %}
     </ul>
        <h1>PARENT HTML TEXT HERE</h1>
           <div class="container-fluid">
        {% block body %} {% endblock %}
    </div>
         </div>
          </div>
</body>
</html>
